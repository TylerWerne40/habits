{% extends "layout.html" %}

{% block main_content %}
    
    <section class="habit-list">
        {% for habit in habits %}
            {% set completed = habit in completions %}
            {% if completed %}
                <div class="habit completed">
                    <p class="habbit__name">
                        {{ habit }}
                    </p>
                    <svg class="habit___icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
                    </svg>
                </div>
            {% else %}
                <div class="habit">
                    <form method="POST" class="habit__form" action="{{usrl_for('complete')}}">
                        <input type="hidden" name="habitName" value="{{ habit }}">
                        <input type="hidden" name="date" value="{{ selected_date }}">
                        <button type="submit" class="habit__button">
                            {{ habit }}
                        </button>
                    </form>
                </div>
            {% endif %}
        {% endfor %}
    </section>
{% endblock %}
